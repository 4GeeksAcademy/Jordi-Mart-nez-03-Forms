<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="./styles.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2de4358473.js" crossorigin="anonymous"></script>
    
    <title>03 Form</title>
</head>
<body>
   <div class="container mt-2">
      <div class="border border-secondary">
        <div class="row bg-light border border-secondary d-flex">
            <div class="col-11 justify-content-start" >
                <h4>Payment form example</h4>
            </div> 
        </div>
          <div class="border border-secondary">   
            <form>
              <div class="row border-secondary justify-content-center">
                <div class=" col-11 alert alert-danger m-2" role="alert">
                  Some filds are missing
                </div>
                </div>
                <div class="row px-2 my-1">
                    <div class="col-5">
                      <label for="cardnumber" class="form-label">Card #</label>
                      <input type="number" class="form-control" id="cardnumber" placeholder="XXXX-XXXX-XXXX-XXXX" aria-describedby="cardnumber" maxlength="16">
                    </div>
                    <div class="col-3">
                      <label for="cardcvc" class="form-label">CVC #</label>
                      <input type="number" class="form-control" id="cardcvc" placeholder="1234" aria-describedby="cardcvc" maxlength="4">
                    </div>
                    <div class="col-4">
                      <label for="cashamunt" class="form-label">Amount</label>
                      <input type="number" class="form-control" id="cashamunt" placeholder="Amount" aria-describedby="cash amunt">
                    </div>
                  </div>  
                  <div class="row px-2 my-1">
                      <div class="col-6">
                        <label for="firstname" class="form-label">First name</label>
                        <input type="text" class="form-control" id="firstname" placeholder="John" aria-describedby="firstname">
                      </div>
                      <div class="col-6">
                        <label for="lastname" class="form-label">Last name</label>
                        <input type="text" class="form-control" id="lastname" placeholder="Smith" aria-describedby="lastname">
                      </div>
                    </div>
                    <div class="row px-2 my-1">
                        <div class="col-6">
                          <label for="City" class="form-label">City</label>
                          <input type="text" class="form-control" id="City" placeholder="City" aria-describedby="City">
                        </div>
                        <div class="col-3">
                          <label for="State" class="form-label">CVC #</label>
                          <select class="form-select" aria-label="Default select example">
                            <option selected>Select a state</option>
                            <option value="Aguascalientes">Aguascalientes</option>
                            <option value="Baja California">Baja California</option>
                            <option value="Baja California Sur">Baja California Sur</option>
                            <option value="Campeche">Campeche</option>
                            <option value="Chiapas">Chiapas</option>
                            <option value="Chihuahua">Chihuahua</option>
                            <option value="CDMX">Ciudad de México</option>
                            <option value="Coahuila">Coahuila</option>
                            <option value="Colima">Colima</option>
                            <option value="Durango">Durango</option>
                            <option value="Estado de México">Estado de México</option>
                            <option value="Guanajuato">Guanajuato</option>
                            <option value="Guerrero">Guerrero</option>
                            <option value="Hidalgo">Hidalgo</option>
                            <option value="Jalisco">Jalisco</option>
                            <option value="Michoacán">Michoacán</option>
                            <option value="Morelos">Morelos</option>
                            <option value="Nayarit">Nayarit</option>
                            <option value="Nuevo León">Nuevo León</option>
                            <option value="Oaxaca">Oaxaca</option>
                            <option value="Puebla">Puebla</option>
                            <option value="Querétaro">Querétaro</option>
                            <option value="Quintana Roo">Quintana Roo</option>
                            <option value="San Luis Potosí">San Luis Potosí</option>
                            <option value="Sinaloa">Sinaloa</option>
                            <option value="Sonora">Sonora</option>
                            <option value="Tabasco">Tabasco</option>
                            <option value="Tamaulipas">Tamaulipas</option>
                            <option value="Tlaxcala">Tlaxcala</option>
                            <option value="Veracruz">Veracruz</option>
                            <option value="Yucatán">Yucatán</option>
                            <option value="Zacatecas">Zacatecas</option>
                          </select>                       
                         </div>
                        <div class="col-3">
                          <label for="postalcode" class="form-label">Postal code</label>
                          <input type="number" class="form-control" id="postalcode" placeholder="XXXXX" aria-describedby="postalcode"  maxlength="5">
                        </div>
                      </div>
                      <div class="row px-2 mt-2 mb-5">
                          <div class="col-3 ms-2">
                            <label for="cardprovider" class="form-label">We accept:</label>
                            <div class="bg-secondary text-white py-1 d-flex justify-content-around">
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                                <label class="form-check-label" for="inlineCheckbox1"><i class="fab fa-cc-mastercard"></i></label>
                              </div>
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                                <label class="form-check-label" for="inlineCheckbox2"><i class="fab fa-cc-visa"></i></label>
                              </div>  
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                                <label class="form-check-label" for="inlineCheckbox3"><i class="fab fa-cc-amex"></i></label>
                              </div>
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option4">
                                <label class="form-check-label" for="4"><i class="fab fa-cc-diners-club"></i></label>
                              </div>           
                            </div>
                          </div>
                          <div class="col-2 me-4">
                         </div>
                          <div class="col-6 ms-5">
                            <label for="Messange" class="form-label">Message</label>
                            <textarea class="form-control" placeholder="Leave your message here" id="floatingTextarea"></textarea>
                            <label for="floatingTextarea">Comments</label>          
                            <label class="form-check-label" for="defaultCheck2">
                              Add any note here
                            </label>               
                           </div>
                        </div>  

                <div class="bg-light p-3 border border-secondary d-flex justify-content-end">
                  <button type="button" class="btn btn-secondary btn-sm">Cancel</button>
                  <button type="submit" class="btn btn-primary btn-sm">Send</button>
                </form>
              </div>              
            </div>   
        </div>        
   </div>
<!-- Bootstrap abajo-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
